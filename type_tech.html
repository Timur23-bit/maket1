<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ремонтируемые устройства</title>
    <link href="type_tech_css/brands.css" rel="stylesheet" type="text/css">
    <link href="type_tech_css/brands-container.css" rel="stylesheet" type="text/css">
    <link href="type_tech_css/close-show-all.css" rel="stylesheet" type="text/css">
    <link href="type_tech_css/show-all.css" rel="stylesheet" type="text/css">
    <link href="type_tech_css/next.css" rel="stylesheet" type="text/css">
    <link href="type_tech_css/swiper-container.css" rel="stylesheet" type="text/css">
    <link href="type_tech_css/swiper-wrapper.css" rel="stylesheet" type="text/css">
    <link href="type_tech_css/swiper-pagination.css" rel="stylesheet" type="text/css">
    <link href="swiper/package/css/swiper.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="brands">
    <div class="brands__header">
        Ремонт различных видов техники
    </div>
    <div class="brands__menu">
        <div class="swiper-container">
            <div class="brands-container__fade">
                <img src="Bitmap%20for%20index3/fade%20copyshadow.svg" alt="Тень">
            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide brands__card">
                    Ремонт ноутбуков
                    <div class="next">
                        <img src="Bitmap%20for%20index3/dropdownarrow.svg" alt = 'Подробнее'>
                    </div>
                </div>
                <div class="swiper-slide brands__card">
                    Ремонт планшетов
                    <div class="next">
                        <img src="Bitmap%20for%20index3/dropdownarrow.svg" alt = 'Подробнее'>
                    </div>
                </div>
                <div class="swiper-slide brands__card">
                    Ремонт ПК
                    <div class="next">
                        <img src="Bitmap%20for%20index3/dropdownarrow.svg" alt = 'Подробнее'>
                    </div>
                </div>
                <div class="swiper-slide brands__card">
                    Ремонт мониторов
                    <div class="next">
                        <img src="Bitmap%20for%20index3/dropdownarrow.svg" alt = 'Подробнее'>
                    </div>
                </div>
                <div class="swiper-slide brands__card">
                    Ремонт мониторов
                    <div class="next">
                        <img src="Bitmap%20for%20index3/dropdownarrow.svg" alt = 'Подробнее'>
                    </div>
                </div>
                <div class="swiper-slide brands__card">
                    Ремонт мониторов
                    <div class="next">
                        <img src="Bitmap%20for%20index3/dropdownarrow.svg" alt = 'Подробнее'>
                    </div>
                </div>
                <div class="swiper-slide brands__card">
                    Ремонт мониторов
                    <div class="next">
                        <img src="Bitmap%20for%20index3/dropdownarrow.svg" alt = 'Подробнее'>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="brands__show-all">
        <div class="close-show-all --hidden">
            <img class="hidden__img" src="logo/iconshow.svg" alt="Показать всё">
            <div class="show-all__text">
                <a class='show-all__link' href="">Скрыть</a>
            </div>
        </div>
        <div class="show-all">
            <img src="logo/iconshow.svg" alt="Показать всё">
            <div class="show-all__text">
                <a class='show-all__link' href="">Показать всё</a>
            </div>
        </div>
    </div>
</div>
<script src="Menu_css/showall.js"></script>
<script src="swiper/package/js/swiper.min.js"></script>
<script src="Menu_css/Swiper.js"></script>
</body>
</html>
